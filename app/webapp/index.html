<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title></title>
    <script id="sap-ui-bootstrap" src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-theme-roots='{"custom_quartzlight" : "themes/UI5/"}'
        data-sap-ui-theme="custom_quartzlight"
        data-sap-ui-libs="sap.m,sap.ui.layout,sap.ui.core,sap.ui.unified,sap.ui.commons,sap.ushell"
        data-sap-ui-compatVersion="edge" 
        data-sap-ui-bindingSyntax="complex" 
        data-sap-ui-preload=""
        data-sap-ui-resourceroots='{"myapp": "./"}'>
        </script>
    <script>
        sap.ui.getCore().attachInit(function () {
            new sap.ui.core.ComponentContainer({
                name: "myapp"
            }).placeAt("content");
        }); 
    </script>
</head>

<body class="sapUiBody" id="content">
</body>

</html>
